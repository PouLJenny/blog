<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #image-container {
            max-width: 100%;
            max-height: 80vh;
            overflow: hidden;
            position: relative;
        }

        #selected-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: move;
            transition: transform 0.2s ease-in-out;
            /* position: absolute; */
        }

        #zoom-buttons {
            margin-top: 10px;
        }

        button {
            margin: 5px;
            padding: 8px 12px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="selected-image" src="https://source.unsplash.com/random" alt="Selected Image">
    </div>

    <div id="zoom-buttons">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
    </div>

    <script>
        const imageContainer = document.getElementById('image-container');
        const selectedImage = document.getElementById('selected-image');
        const zoomInButton = document.getElementById('zoom-in');
        const zoomOutButton = document.getElementById('zoom-out');

        let scale = 1;
        let isDragging = false;
        let startX, startY, currentX = 0, currentY = 0, initialX, initialY;

        // 缩放按钮点击事件
        zoomInButton.addEventListener('click', function () {
            scale *= 1.2;
            applyTransform();
        });

        zoomOutButton.addEventListener('click', function () {
            scale /= 1.2;
            applyTransform();
        });

        // 图片拖拽事件
        selectedImage.addEventListener('mousedown', function (e) {
            console.dir("mouse down");
            isDragging = true;
            startX = e.clientX - imageContainer.offsetLeft;
            startY = e.clientY - imageContainer.offsetTop;
        });

        selectedImage.addEventListener('mouseup', function () {
            console.dir("mouse up");
            isDragging = false;
            initialX = currentX;
            initialY = currentY;
        });

        selectedImage.addEventListener('mousemove', function (e) {
            console.dir(e);
            if (!isDragging) return;
            e.preventDefault();
            currentX = e.clientX - startX + initialX;
            currentY = e.clientY - startY + initialY;
            applyTransform();
        });

        // 设置图片源（替换为您的图片 URL）
        selectedImage.src = 'https://source.unsplash.com/random';

        // 应用缩放和拖拽
        function applyTransform() {
            selectedImage.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
        }
    </script>
</body>
</html>
